<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="doC"/>
    <input type="button" value="Chuyển đổi" onclick="handleClick()" />
    <div id="ketQua"></div>
    <script>
        function handleClick() {
            let doC = document.getElementById("doC").value;
            let doF = doC * 9/5 + 32;
            document.getElementById("ketQua").innerText = "Do F: " + doF
        }
    </script>
</form>
</body>
</html>
