<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num1" placeholder="Nhập số thứ nhất">
<input id="num2" placeholder="Nhập số thứ hai">
<br> <br>
<button onclick="Result()">Addition(+)</button>
<button onclick="Result1()">Subtraction(-)</button>
<button onclick="Result2()">Multiplication(x)</button>
<button onclick="Result3()">Division(/)</button>
<script>
    function Result() {
        let inputnum1 = document.getElementById("num1");
        let inputnum2 = document.getElementById("num2");
        let num1 = parseInt(inputnum1.value);
        let num2 = parseInt(inputnum2.value);
        alert(num1 + num2);
    }
    function Result1() {
        let inputnum1 = document.getElementById("num1");
        let inputnum2 = document.getElementById("num2");
        let num1 = parseInt(inputnum1.value);
        let num2 = parseInt(inputnum2.value);
        alert(num1 - num2);
    }
    function Result2() {
        let inputnum1 = document.getElementById("num1");
        let inputnum2 = document.getElementById("num2");
        let num1 = parseInt(inputnum1.value);
        let num2 = parseInt(inputnum2.value);
        alert(num1 * num2);
    }
    function Result3() {
        let inputnum1 = document.getElementById("num1");
        let inputnum2 = document.getElementById("num2");
        let num1 = parseInt(inputnum1.value);
        let num2 = parseInt(inputnum2.value);
        alert(num1 / num2);
    }
</script>
</body>
</html>
